<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <img id="main-img" src="images/image-equilibrium.jpg">
    <h3 id="title">Equilibrium #3429</h3>
    <p id="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div id="detail">
     <p><img src="images/icon-ethereum.svg">
    <span id="price">0.041 ETH</span></p>
    <p><img src="images/icon-clock.svg">
    <span id="time">3 days left</span></p></div>
    <div>
      <hr>
      <div id="bottom">
      <p><img id="icon" src="images/image-avatar.png"></p>
      <p id="creator">Creation of <span>Jules Wyvern</span></p></div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rio.I</a>.
  </div>
</body>
</html>
